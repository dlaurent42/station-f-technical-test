<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Primary Meta Tags -->
    <meta name="description" content="Booking a meeting room has never been easier." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="VueJS, Node.js, Express, MongoDB">
    <meta name="language" content="English">
    <meta name="author" content="Damien LAURENT-NAUGUET">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Open Graph / Facebook -->
    <meta property="og:locale" content="en_EN"/>
    <meta property="og:site_name" content="Station F Booking"/>
    <meta property="og:title" content="Station F | Book Meeting Rooms" />
    <meta property="og:url" content="<%= BASE_URL %>" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Booking a room has never been easier." />
    <meta property="og:image" content="<%= BASE_URL %>/static/media/seo-background.png">
    <meta property="og:image:url" content="<%= BASE_URL %>/static/media/seo-background.png">
    <meta property="og:image:secure_url" content="<%= BASE_URL %>/static/media/seo-background.png">

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="Station F | Book Meeting Rooms" />
    <meta itemprop="headline" content="Station F | Book Meeting Rooms" />
    <meta itemprop="description" content="Booking a room has never been easier." />
    <meta itemprop="image" content="<%= BASE_URL %>/static/media/seo-background.png">
    <meta itemprop="author" content="Damien LAURENT-NAUGUET"/>

    <!-- Twitter -->
    <meta property="twitter:title" content="Station F | Book Meeting Rooms" />
    <meta property="twitter:url" content="<%= BASE_URL %>" />
    <meta property="twitter:description" content="Booking a room has never been easier." />
    <meta property="twitter:image" content="<%= BASE_URL %>/static/media/seo-background.png">
    <meta property="twitter:card" content="summary_large_image">

    <link rel="manifest" href="<%= BASE_URL %>/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Rubik|Montserrat|Oswald|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
  </body>
</html>
